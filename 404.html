<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Page not found</title>
    <meta name="description" content="Page not found" />
    <meta name="author" content="Abraham Williams">

    <link rel="shortcut icon" href="https://abrah.am/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        body {
            font-family: Roboto, sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #555;

            -webkit-font-smoothing: antialiased;
            -webkit-overflow-scrolling: touch;

            background: #f2f2f2 url("/img/lake-xsmall.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            transition: all 0.25s ease-out;

            height: 100%;
        }

        /* Titles */
        h1, h2, h3, h4, h5, h6 {
            font-family: Roboto, sans-serif;
            font-weight: 400;
            color: #fff;
            text-shadow: 1px 1px 1px #333;
        }

        /* Paragraph & Typographic */
        p {
            line-height: 28px;
            margin-bottom: 25px;
            font-size: 20px;
        }

        .centered {
            text-align: center;
        }

        .h-centered {
            top: 50%;
            position: relative;
        }

        /* Links */
        a {
            color: #fff;
            word-wrap: break-word;
            text-shadow: 1px 1px 1px #333;

            -webkit-transition: color 0.1s ease-in, background 0.1s ease-in;
            -moz-transition: color 0.1s ease-in, background 0.1s ease-in;
            -ms-transition: color 0.1s ease-in, background 0.1s ease-in;
            -o-transition: color 0.1s ease-in, background 0.1s ease-in;
            transition: color 0.1s ease-in, background 0.1s ease-in;
        }

        a:hover,
        a:focus {
            color: #7b7b7b;
            text-decoration: none;
            outline: 0;
        }

        a:before,
        a:after {
            -webkit-transition: color 0.1s ease-in, background 0.1s ease-in;
            -moz-transition: color 0.1s ease-in, background 0.1s ease-in;
            -ms-transition: color 0.1s ease-in, background 0.1s ease-in;
            -o-transition: color 0.1s ease-in, background 0.1s ease-in;
            transition: color 0.1s ease-in, background 0.1s ease-in;
        }

        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 0;
            padding: 0;
        }

        .logo {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 70px;
        }

        .w {
            color: #fff;
            text-shadow: 1px 1px 1px #333;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .w i {
            font-size: 26px;
            padding: 12px;
        }

        .container {
            height: 100%;
        }
    </style>

  </head>

  <body>

    <div class="container">

        <div class="row centered h-centered">
            <div class="col-lg-8 col-lg-offset-2 w">
                <h1>Page not found</h1>
            </div>
        </div>

    </div>

    <script>
        // Google Analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-2706568-4', 'auto');
        ga('send', 'pageview');

        // Load higher resolution background image
        setTimeout(function() {
            var imageObj = new Image();
            imageObj.src = '/img/lake.jpg';
            imageObj.onload = function() {
              document.body.style.backgroundImage = "url('/img/lake.jpg')";
            };
        }, 0);
    </script>

  </body>
</html>
